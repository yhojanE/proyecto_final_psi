<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
    <style>
        body{
            background-color: aqua;
            
        }

        h1{
            text-align: center;
        }

        .contenedor{
            display: flex;
            flex-direction: column;
            justify-content: center;   /* Centra horizontal */
            align-items: center;       /* Centra vertical   */
            height: 100vh;             /* Ocupa toda la pantalla */
            background-color: blue;
        }

        .formulario{
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        .m-bottom{
            margin-bottom: 10px;
        }
        .log{
            color: white;
            margin-top: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .log:hover{
            text-decoration: underline;
            color: rgb(255, 0, 4);

        }
        
    </style>

<body>

    <div class="contenedor">

        <h1>Vista de Formulario</h1>

        {% if infosms %}
            <div style="
                background: #ffe6e6;
                border-left: 5px solid #ff4d4d;
                padding: 12px 18px;
                margin-bottom: 20px;
                border-radius: 5px;
                font-family: Arial, sans-serif;
            ">
                <p style="
                    color: #b30000;
                    font-weight: bold;
                    margin: 0;
                    font-size: 15px;
                ">
                    {{ infosms }}
                    <br>
                    <br>
                    {{ infosms2 }}
                </p>
            </div>
        {% endif %}
    
        <form class="formulario" method="post">
        {% csrf_token %}
            <label for="usuario">Nombre de usuario:</label>
            <input type="text" class="m-bottom" id="usuario" name="username" required>
        
            <label for="password">Contrase√±a:</label>
            <input type="password" class="m-bottom" id="password" name="password1" required>
        
            <label for="confirmar_password">Confirmar contrase√±a:</label>
            <input type="password" class="m-bottom" id="confirmar_password" name="password2" required>

            <!-- üî• CAMPO NUEVO PARA PEGAR URL DE IMAGEN -->
            <label for="imagen_url">URL de imagen:</label>
            <input type="url" class="m-bottom" id="imagen_url" name="imagen_url" placeholder="https://ejemplo.com/imagen.jpg">

            <button type="submit">Registrarse</button>
            <a class="log" href="{% url 'login' %}">Acceder a login</a>
        </form>

    </div>    

</body>
</html>
